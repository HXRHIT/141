<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 이동</title>
    <style>
        /* 페이지 전체 크기를 잡고 중앙 정렬 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        /* 버튼 스타일 */
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* 버튼에 호버 효과 */
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- 버튼: 클릭 시 URL로 이동 -->
    <button class="button" onclick="window.location.href='https://app.useberry.com/t/Bj4as6Tu64Azsh/';">
        시작하기
    </button>

</body>
</html>
